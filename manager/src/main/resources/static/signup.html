<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Signup</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointments Sign Up</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Signup</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="main">
    <p class="sign" align="center">Sign up</p>
    <form class="form1">
        <input class="un " id="email" type="text" align="center" placeholder="Email">
        <input class="pass" id="password" type="password" align="center" placeholder="Password">
        <input class="pass" id="firstName" type="text" align="center" placeholder="First Name">
        <input class="pass" id="lastName" type="text" align="center" placeholder="Last Name">
        <input class="pass" id="gender" type="text" align="center" placeholder="Gender">
        <input class="pass" id="age" type="text" align="center" placeholder="Age">
        <input class="pass" id="phoneNumber" type="text" align="center" placeholder="Phone Number">
        <a class="submit" onclick="createUser()" align="center">Sign up</a>
    </form>
</div>
</body>
</html>
