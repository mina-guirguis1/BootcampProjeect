<div class="my-modal-wrapper row justify-content-center">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add2" action="#"  class="add_form">
                        <div class="mb-3">
                            <label for="appt" class="form-label">Appointment</label>
                            <input type="text" class="form-control" id="appt">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type">
                            <label for="desc" class="form-label">Description</label>
                            <input type="text" class="form-control" id="desc">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="text" class="form-control" id="startTime">
                            <label for="endTime" class="form-label">End Time</label>

                        <button type="submit" onClick="newAppt()" class="btn btn-primary">Submit</button>

                </div>

                            <label for="firstName" class="form-label">First Name</label>

                            <input type="text" class="form-control" id="lastName">

                            <input type="text" class="form-control" id="age">

                            <input type="text" class="form-control" id="email">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber">
                        </div>
                        <button type="submit" onClick="updateUser()" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
